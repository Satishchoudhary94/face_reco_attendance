{% extends 'base.html' %}
{% block title %}Register - Face Recognition Attendance{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="col-lg-10 col-md-12">
    <div class="card shadow-lg p-4" style="max-width: 700px; width: 100%;">
      <div class="row g-4 align-items-center">
        <div class="col-md-6 text-center">
          <video id="video" style="max-width:100%;height:auto;" width="320" height="240" autoplay class="border rounded mb-3"></video>
          <canvas id="canvas" width="320" height="240" style="display:none;max-width:100%;height:auto;" class="border rounded"></canvas>
        </div>
        <div class="col-md-6 px-4">
          <h2 class="mb-4 text-center fw-bold"><i class="fa fa-user-plus me-2"></i>Register</h2>
          <form id="register-form" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" class="form-control" required autofocus>
            </div>
            <div class="mb-3 text-center">
              <button type="button" id="capture" class="btn btn-secondary w-100"><i class="fa fa-camera"></i> Capture Face</button>
            </div>
            <input type="hidden" id="face_image" name="face_image">
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-user-plus me-2"></i>Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}<script src="/static/register.js"></script>{% endblock %}

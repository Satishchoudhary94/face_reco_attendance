{% extends 'base.html' %}
{% block title %}Records - Face Recognition Attendance{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow-lg p-4 w-100" style="max-width: 700px;">
    <h2 class="mb-4 text-center fw-bold"><i class="fa fa-list me-2"></i>Attendance Records</h2>
    <div class="mb-3 text-end">
      <a href="/download" class="btn btn-outline-primary"><i class="fa fa-download me-2"></i>Download CSV</a>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th><i class="fa fa-user"></i> Name</th>
            <th><i class="fa fa-clock"></i> Timestamp</th>
          </tr>
        </thead>
        <tbody>
        {% for record in records %}
          <tr>
            <td>{{ record['Name'] }}</td>
            <td>{{ record['Timestamp'] }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="text-center mt-3">
      <a href="/" class="btn btn-link"><i class="fa fa-home me-2"></i>Back to Home</a>
    </div>
  </div>
</div>
{% endblock %}
